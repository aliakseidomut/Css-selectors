<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=M+PLUS+1+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <title>CSS Homework</title>
    <link rel="icon" type="image/x-icon" href="assets/workbook-icon.png">
<script defer src="index.js"></script></head>
<body>
    <div class="game-wrapper">
        <header>
            <div class="logo">
                <img src="assets/workbook-icon.png" alt="workbook-icon">
                <h1>CSS Homework</h1>
            </div>
        </header>

        <main>    
            <h2 class="level-description"></h2>

            <div class="workbook-wrapper">
                <div class="workbook"></div>
            </div>
        
            <div class="editor">
                <div class="css-editor">
                    <div class="editor-header">
                        <h2>CSS Editor</h2>
                        <h3>style.css</h3>
                    </div>
                    <div class="main">
                        <div class="code-area">
                            <input class="css-editor__input" type="text" placeholder="Type in a CSS selector">
                            <button class="enter-button">enter</button>
                        </div>
                    </div>
                </div>
                <div class="html-viewer">
                    <div class="editor-header">
                        <h2>HTML Viewer</h2>
                        <h3>table.html</h3>
                    </div>
                    <div class="main">
                        <div class="code-area"></div>
                    </div>
                </div>
            </div>
        
        </main>
    </div>
    <div class="levels-wrapper"></div>    

</body>
</html>
